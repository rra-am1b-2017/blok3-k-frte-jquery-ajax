<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Selectors and Filters</title>
  </head>
  <body>
    <main class="container">
      <h1>Selectors and Filters</h1>
      <div class="row">
        <div class="col-6">
          <ol id="left">
            <li>Dit is de eerste zin</li>
            <li class="a">Dit is de tweede zin</li>
            <li>Dit is de derde zin</li>
            <li class="a">Dit is de vierde zin</li>
            <li>Dit is de vijfde zin</li>
          </ol>
        </div>
        <div class="col-6">
          <ol id="right">
            <li style="color:blueviolet">Dit is de eerste zin</li>
            <li class="b">Dit is de tweede zin</li>
            <li>Dit is de derde zin</li>
            <li class="b">Dit is de vierde zin</li>
            <li class="a">Dit is de vijfde zin</li>
          </ol>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <button type="button" class="btn btn-primary btn-lg btn-block" id="first_li">Verander css eerste li</button>
          <button type="button" class="btn btn-secondary btn-lg btn-block" id="last_li">Verander css laatste li</button>
          <button type="button" class="btn btn-danger btn-lg btn-block" id="even_li">Verander css even li's</button>
          <button type="button" class="btn btn-warning btn-lg btn-block" id="odd_li">Verander css oneven li's</button>
          <button type="button" class="btn btn-dark btn-lg btn-block" id="gt_li">Verander css li's groter dan 2</button>
          <button type="button" class="btn btn-success btn-lg btn-block" id="lt_li">Verander css li's kleiner dan 2</button>
          <button type="button" class="btn btn-primary btn-lg btn-block" id="eq_li">Verander css li 2</button>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-primary btn-lg btn-block" id="selectClass">Verander css van li met een class attribuut</button>   
          
          <button type="button" class="btn btn-danger btn-lg btn-block" id="selectStyle">Verander css van li met een style attribuut</button>   
          
        </div>
      </div>



    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
